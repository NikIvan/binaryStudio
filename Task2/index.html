<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>jQuery Todo list</title>

    <!-- STYLES -->

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- END STYLES -->
</head>
<body class="grey">
    <div class="container grey lighten-4">
        <div id="controls" class="row">
            <div class="col s4 offset-s2 center">
                <input type="checkbox" id="cbCheckAll" />
                <label for="cbCheckAll">Check All</label>
            </div>
            <div class="col s4 center">
                <button id="btnDelDone" class="btn orange lighten-1"><i class="material-icons left">delete</i><span class="hide-on-med-and-down">Delete done</span></button>    
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="col s8 offset-s2">
                <ul id="todo-list" class="collection hoverable">
                    <li id="newTask" class="collection-item">
                        <input type="text" name="newTask" value="" placeholder="New task..." id="inputNewTask">
                    </li>
                </ul>
            </div>
        </div>
    
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 25px;">
        <a id="btnAdd" class="btn-floating btn-large light-blue darken-2 disabled"><i class="large material-icons">add</i></a>
    </div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
